<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üßß L√¨ X√¨ T·∫øt May M·∫Øn</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ff0000, #990000);
    text-align: center;
    color: white;
    margin: 0;
    padding: 20px;
}

h1 {
    font-size: 38px;
}

#packetList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.packet {
    cursor: pointer;
    transition: transform 0.3s;
}

.packet:hover {
    transform: scale(1.1);
}

.packet img {
    width: 100px;
}

.money {
    margin-top: 8px;
    font-weight: bold;
    font-size: 16px;
}

.opened img {
    opacity: 0.3;
}

button {
    margin-top: 25px;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: gold;
}
</style>
</head>

<body>

<h1>üßß Ch·ªçn L√¨ X√¨ May M·∫Øn üßß</h1>

<div id="packetList"></div>

<button onclick="resetGame()">üîÑ Ch∆°i L·∫°i</button>

<script>
let packets = [];
const envelopeImg = "https://cdn-icons-png.flaticon.com/512/2583/2583344.png";

function initGame() {
    packets = [];

    for (let i = 0; i < 20; i++) packets.push(100000);
    for (let i = 0; i < 10; i++) packets.push(200000);
    for (let i = 0; i < 3; i++) packets.push(300000);
    for (let i = 0; i < 2; i++) packets.push(500000);

    packets.sort(() => Math.random() - 0.5);

    renderPackets();
}

function renderPackets() {
    const container = document.getElementById("packetList");
    container.innerHTML = "";

    packets.forEach((money, index) => {
        const div = document.createElement("div");
        div.className = "packet";
        div.innerHTML = `
            <img src="${envelopeImg}">
            <div class="money"></div>
        `;

        div.onclick = function() {
            openPacket(index);
        };

        container.appendChild(div);
    });
}

function openPacket(index) {
    const container = document.getElementById("packetList");
    const packetDiv = container.children[index];

    if (packetDiv.classList.contains("opened")) return;

    packetDiv.classList.add("opened");
    packetDiv.querySelector(".money").innerHTML =
        packets[index].toLocaleString() + " VNƒê üéâ";
}

function resetGame() {
    initGame();
}

initGame();
</script>

</body>
</html>
